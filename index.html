      document.getElementById('site-title').textContent = META[lang].brand;
      footerText.textContent = META[lang].footer(lang);

      menu.innerHTML = '';
      const T = DATA.titles[lang];
      const I = DATA.items;

      let d = 0.15;
      menu.innerHTML += buildSection(T.shakes, icons.shakes, I.shakes[lang], d); d+=0.15;
      menu.innerHTML += buildSection(T.barad,  icons.barad,  I.barad[lang],  d); d+=0.15;
      menu.innerHTML += buildSection(T.juices, icons.juices, I.juices[lang], d); d+=0.15;
      menu.innerHTML += buildSection(T.fruits, icons.fruits, I.fruits[lang], d); d+=0.15;
      menu.innerHTML += buildSection(T.coffee, icons.coffee, I.coffee[lang], d); d+=0.15;
      menu.innerHTML += buildSection(T.acai,   icons.acai,   I.acai[lang],   d); d+=0.15;
      menu.innerHTML += buildSection(T.bakery, icons.bakery, I.bakery[lang], d);
    }

    /* ===== Language Gate -> Render ===== */
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        langScreen.style.display = 'none';
        mainHeader.classList.remove('hidden');
        menu.classList.remove('hidden');
        footer.classList.remove('hidden');
        renderMenu(lang);
      });
    });
  </script>
</body>
</html>
